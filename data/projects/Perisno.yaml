description: Perisno is a mod for Mount & Blade Warband. I was part of the group for over half a year during which time I was the primary programmer. Perisno is ranked \#147 out of over 25,000 mods on [ModDB](http://www.moddb.com/mods/perisno/stats) with almost 400,000 downloads, with another 60,000 downloads from [NexusMods](http://www.nexusmods.com/mbwarband/mods/3980/?). Perisno has 80,000 subscribers on [Steam Workshop](https://steamcommunity.com/sharedfiles/filedetails/?id=316610148) where it is the ranked \#6 for the most subscribed and \#7 for the top rated mods of all time for Warband.

