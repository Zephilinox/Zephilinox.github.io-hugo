<!DOCTYPE html>
<html{{ with .Site.LanguageCode }} lang="{{ . }}"{{ end }}>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta content="{{ delimit .Site.Params.Keywords ", " }}" name="keywords">
	<meta content="{{ .Site.Params.Author }}" name="author">
	<meta property="og:title" content="{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}">
	<meta property="og:url" content="{{ .Permalink }}">
	<meta property="og:description" content="{{ .Site.Params.Description }}">
	<meta property="og:type" content="website" />
	<meta property="og:image" content="/blog/wave.ico">
	<link rel="shortcut icon" href="/blog/wave.ico">
	<title>{{ .Title }}{{ if eq .IsHome false }} | {{ .Site.Title }}{{ end }}</title>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/custom.css">
	<link rel="stylesheet" href="/css/syntax.css">
	<link rel="stylesheet" href="/css/vs-syntax.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Maven+Pro:400,700" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" />
	<script defer src="https://cloud.umami.is/script.js" data-website-id="4cdd3123-474f-4e5a-8b5e-dd1b8e7891bf"></script>
</head>
