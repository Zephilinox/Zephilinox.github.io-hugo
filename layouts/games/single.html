{{ partial "header" . }}
<body>
{{ partial "nav" . }}
<section class="section">
  <div class="container">
    <h1 class="title">{{ .Title }}</h1>
    <div class="content">
		{{ if .Params.image }}
			{{ if .Params.left }}
				<a href="{{ .Permalink}}" style="text-decoration: none !important; border-bottom: none;">
					<img src="../../games/{{ .Params.image }}" style="float: left; margin-right: 15px; margin-top: 10px;" alt="Image of '{{ .Title }}' Project"/>
				</a>
			{{ else }}
				<a href="{{ .Permalink}}" style="text-decoration: none !important; border-bottom: none;">
					<img src="../../games/{{ .Params.image }}" style="display: block; margin-left: auto; margin-right: auto;" alt="Image of '{{ .Title }}' Project"/>
				</a>
			{{ end }}
		{{ end }}
		{{ .Content }}
    </div>
    {{ if (ne ($.Param "sharingicons") false) }}
    {{ partial "sharing.html" . }}
    {{ end }}
  </div>
</section>
{{ partial "footer" . }}
</body>
